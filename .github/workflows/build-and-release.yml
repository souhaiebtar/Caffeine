name: Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2
      
    - name: Restore NuGet packages
      run: nuget restore Caffeine.sln
      
    - name: Build solution
      run: msbuild Caffeine.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: caffeine-build
        path: bin/Release/
        
    - name: Create Release Archive
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        7z a caffeine-${{ github.ref_name }}.zip bin/Release/Caffeine.exe bin/Release/Caffeine.exe.config
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          caffeine-${{ github.ref_name }}.zip
          bin/Release/Caffeine.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Mono
      run: |
        sudo apt update
        sudo apt install -y mono-complete
        
    - name: Build with Mono
      run: |
        msbuild Caffeine.sln /p:Configuration=Release /p:Platform="Any CPU" || xbuild Caffeine.sln /p:Configuration=Release
        
    - name: Upload Linux build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: caffeine-linux-build
        path: bin/Release/